
<div>
    <h2><span>Owner</span> {{vm.owner.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Firstname</dt></dt>
        <dd>
            <span>{{vm.owner.firstname}}<span>
        </dd>
        <hr>
        <dt><span>Lastname</dt></dt>
        <dd>
            <span>{{vm.owner.lastname}}<span>
        </dd>
        <hr>
        <dt><span>Birthyear</dt></dt>
        <dd>
            <span>{{vm.owner.birthyear}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
