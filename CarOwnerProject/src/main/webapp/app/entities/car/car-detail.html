
<div>
    <h2><span>Car</span> {{vm.car.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Model</dt></dt>
        <dd>
            <span>{{vm.car.model}}<span>
        </dd>
        <hr>
        <dt><span>Company</dt></dt>
        <dd>
            <span>{{vm.car.company}}<span>
        </dd>
        <hr>
        <dt><span>DateOfProduction</dt></dt>
        <dd>
            <span>{{vm.car.dateOfProduction | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>owner</span></dt>
        <dd>
            <a ui-sref="owner-detail({id:vm.car.owner.id})">{{vm.car.owner.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
